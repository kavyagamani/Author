<section class="slider_section">
    <div id="myCarousel" class="carousel slide banner-main" data-ride="carousel">
       <div class="carousel-inner">
         
         
          <div class="carousel-item active">
             <img class="first-slide" src="{{slider.img}}" alt="First slide">
             <div class="container">
                <div class="carousel-caption relative">
                   <h1>{{slider.title}}<br>{{slider.title1}}</h1>
                   <p><b>{{slider.description}}<br>{{slider.description1}}</b> </p>
         
                </div>
             </div>
          </div>
         
          <div class="carousel-item">
             <img class="second-slide" src="{{slider.img1}}" alt="Second slide">
             <div class="container">
                <div class="carousel-caption relative">
                  <h1>{{slider.title}}<br>{{slider.title1}}</h1>
                   <p><b>{{slider.description2}}<br>{{slider.description3}}</b></p>
                  
                </div>
             </div>
          </div> 
         <div class="carousel-item">
             <img class="third-slide" src="{{slider.img2}}" alt="Third slide">
             <div class="container">
                <div class="carousel-caption relative">
                  <h1>{{slider.title}}<br>{{slider.title1}}</h1>
                   <p><b>{{slider.description4}}<br>{{slider.description5}}</b></p>
                
                </div>
             </div>
          </div>
         
       </div>
       <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only">{{slider.prev}}</span>
       </a>
       <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">{{slider.next}}</span>
       </a>
    </div>
 </section>
